<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>practice set 1</title>
    <style>
        button{
            background-color: green;
        }
    </style>

    <link rel="stylesheet" href="pracstyle.css">
    <!-- Note : Jo bhi badme likha jatha hai uski css apply hoti hai

<body>
    <!-- 
      Q1:  Create a simple div with an id "box".
          Add some text content inside the div.
          Set its background color to blue.
      Q2 : Create 3 headings with h1, h2 & h3.
      Give them all a class "heading" & set color of "heading" to red.

     Q3: Create 3 headings with h1, h2 & h3.
     Give them all a class "heading" & set color of "heading" to red.

     * green using css stylesheet
     * blue using <style> tag
     * pink using inline style

-->

    <div id="box">
         <p>Hey i'm solving practice set.</p>
    </div>

    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h3 class="heading">Heading 3</h3>

    <button style="background-color:pink">click me</button>
</body>
</html>
